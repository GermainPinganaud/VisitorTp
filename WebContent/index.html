<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Visitor infos</title>
</head>
<body>
<h1>Recueil des informations du visiteur</h1>
<p>Sur cette page s'effectuent les scripts pour recueillir les infos avec visitor.js et une requête ajax qui les envoi au controler.</p>
<script type="text/javascript" src="http://www.visitorjs.com/visitor.js?key=YOUR_KEY"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$.ajax({
	url: 'http://localhost:8080/VisitorTp/controller/visitor/get/'+
	'ip=' + visitor.ip.address + '&' +
	'country=' + visitor.geo.countryName + '&' +
	'browser=' + visitor.browser.engine.name + '&' +
	'browser_version=' + visitor.browser.engine.versionMajor + '&' +
	'os=' + visitor.os.name + '&' +
	'os_version=' + visitor.os.version,
	type: 'GET'
}).done(function(visitor) {
});
</script>
</body>
</html>
